<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/math.js"></script>
</head>
<body>
<script>
    let machines = new Array(2500);
    let AG = [];
    //Initialize first row
    let firstRow = [];
    for (let i = 0; i <= machines.length; i++) {
        firstRow.push(i);
    }
    AG.push(firstRow);
    //Initialize first column
    for (let i = 1; i <= machines.length; i++) {
        let row = [i];
        AG.push(row);
    }

    for (let i = 1; i <= machines.length ; i++) {
        for (let j = 1; j <= machines.length ; j++) {
            AG[i].push(math.random());
        }
    }

    let start = new Date();
    for (let i = 1; i <= machines.length-2; i++) {
        for (let j = i+1; j <= machines.length ; j++) {
            let minI = j;
            for (let k = j+1; k <=machines.length ; k++) {
                if(AG[k] < AG[j]){
                    minI = k;
                }
            }
            if(minI!=j){
                swap(AG, j, minI);
            }
        }
    }
    console.log('Time: ' + (new Date() - start));
    function swapRows(AG, m, n) {
        let temp = AG[m];
        AG[m] = AG[n];
        AG[n] = temp;
    }

    function swap(AG, m, n) {
        swapRows(AG, m, n);
        AG = math.transpose(AG);
        swapRows(AG, m, n);
        AG = math.transpose(AG);
        return AG;
    }
</script>
</body>
</html>
